services:
  postgres:
    image: postgres:16
    container_name: amazonlite-postgres
    environment:
      POSTGRES_USER: amazonlite
      POSTGRES_PASSWORD: amazonlite
      POSTGRES_DB: amazonlite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amazonlite -d amazonlite"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: amazonlite-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: amazonlite-api
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+psycopg://amazonlite:amazonlite@postgres:5432/amazonlite
      REDIS_URL: redis://redis:6379/0
      # Optional, but nice to have
      JWT_SECRET: dev-secret-change-me
      JWT_EXPIRE_MIN: "60"
    ports:
      - "8000:8000"
    volumes:
      # Mount your API code into the container (so edits reflect immediately)
      - ../apps/api:/app

    # âœ… UPDATED: wait for postgres + redis, then start uvicorn
    command:
      - sh
      - -lc
      - |
        python /app/scripts/wait_for_deps.py &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000

    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
